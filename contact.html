<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<a id="home" href="index.html">Andrew Lu</a>
		<nav name="nav">
			<a href="about.html">About Me</a>
			<a href="experience.html">Experience</a>
			<a href="contact.html">Contact</a>
			<a href="resume.html">Resume</a>
		</nav>
	</header>
	<br/>
	<main>
		<h1>Send Me an Email!</h1>
		<form action="/action_page.php">
			<label for="fname">First name:</label>
			<input type="text" id="fname" ><br><br>
			<label for="lname">Last name:</label>
			<input type="text" id="lname" ><br><br>
			<label for="email">Email:</label>
			<input type="text" id="email" ><br><br>
			<datalist id="contact-type">
				<option value="Recruiter"></option>
				<option value="Professor"></option>
				<option value="Student"></option>
				<option value="Other"></option>
			</datalist>
			<label for="contact">Contact Type:</label>
			<input list="contact-type" id="contact" ><br><br>
			<label for="message-select">Choose a message type:</label>
			<select id="message-select">
			<optgroup label="Hiring">
				<option>Open role</option>
				<option>Other</option>
			</optgroup>
			<optgroup label="Contact">
				<option>Coffee Chat</option>
				<option>Advice</option>
				<option>Other</option>
			</optgroup>
			</select><br><br>
			<label for="story">Message</label><br>
			<textarea id="story" name="story" rows="10" cols="75"></textarea><br><br>
			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		<div class="socials">
			<div><a href="https://www.linkedin.com/in/andrew--lu/"><img class="socials" src="linkedin.png"></a></div>
			<div><a href="https://github.com/landrewu"><img class="socials" src="github.png"></a></div>
		</div>
		<a id="backtotop" href="#top">Back to Top</a>
	</footer>
</body>
</html>
